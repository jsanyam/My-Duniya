    $(document).ready(function(){

            var storeArray=new Array();
        $.ajax({
            type:'GET',
            url:'/keywords',
            success:function(data, textStatus, xhr){

                        console.log("aaja bhai");

                    });


                    for(i=1;i<100;i++)
                    {
                        $(".cp-sidebar-content").append('<a href=" "' + '>' + storeArray[i][1] + '<' + '/a>');
                    }


            },
            error: function(){
                    alert("error loading keywords");
                }


        });

    });

</script>
