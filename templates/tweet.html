<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/"></script>
    <title></title>
    <script>
         storeArray=new Array();
         

     $.ajax({
                type:'GET',
                url:'http://prractice.herokuapp.com/get_tweets',
                success:function(data, textStatus, xhr) {
                    console.log(data);

                    $.each(data['tweets'], function(i, el)
                    {
                        console.log(data)
                        storeArray[i]=new Array(el.title, el.category,el.image,el.id);

                    });



                },
                error: function(){
                    alert("error loading news");
                }
            });
</script>
</head>
<body>
hello
</body>
</html>
